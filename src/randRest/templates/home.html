{% extends "base.html" %}

{% block title %}
    <title>Homepage</title>
{% endblock %}

{% block body %}

    <div class="container-fluid bg-dark ">
        <h1 class="text-white"> Welcome to the Homepage!</h1>

{% else %}

{% endif %}


{% endblock %}
